<div class="container">
    <form [formGroup]="applyForm" (ngSubmit)="onSubmit(applyForm)" class="modal-body container px-0 py-2">
        <h3>Apply</h3>
        <label for="email">Email</label>
        <input formControlName="email" type="email" class="form-control" placeholder="Email" id="email" readOnly>
        <label for="firstname">Name</label>
        <input formControlName="firstname" type="text" class="form-control" placeholder="Name" id="firstname">
        <small *ngIf="submissionFailed" class="text-danger">No spaces, numbers or special characters</small>
        <label for="surname">Surname</label>
        <input formControlName="surname" type="text" class="form-control" placeholder="Surname" id="surname">
        <small *ngIf="submissionFailed" class="text-danger">No spaces, numbers or special characters</small>
        <label for="gender">Gender</label>
        <select formControlName="gender" class="form-select" id="gender">
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
        </select>
        <small *ngIf="submissionFailed" class="text-danger">Select one</small>
        <label for="address">Address</label>
        <input formControlName="address" type="text" class="form-control" placeholder="Address" id="address">
        <small *ngIf="submissionFailed" class="text-danger">Must specify an address</small>


        <div (click)="submissionFailed = true" class="btn-wrp">
            <button class="btn btn-dark px-4" type="submit" [disabled]="applyForm.invalid">
                <span *ngIf="!loading">Apply Now</span>
                <svg *ngIf="loading" class="spinner" viewBox="0 0 50 50">
                    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                </svg>
            </button>
        </div>
    </form>
</div>
